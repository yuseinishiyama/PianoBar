name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write  # Needed to create releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (remove 'v' prefix if present)
        VERSION=${GITHUB_REF_NAME#v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build Release
      run: |
        # Xcode is pre-installed on GitHub runners
        # Set both MARKETING_VERSION and CURRENT_PROJECT_VERSION to the tag version
        xcodebuild -project PianoBar.xcodeproj \
                   -scheme PianoBar \
                   -configuration Release \
                   -derivedDataPath build \
                   clean build \
                   ONLY_ACTIVE_ARCH=NO \
                   MARKETING_VERSION=${{ steps.version.outputs.VERSION }} \
                   CURRENT_PROJECT_VERSION=${{ steps.version.outputs.VERSION }}

    - name: Create ZIP
      run: |
        cd build/Build/Products/Release/
        zip -r ../../../../PianoBar.app.zip PianoBar.app
        cd ../../../../
        ls -lh PianoBar.app.zip

    - name: Upload Release Artifact
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Use GitHub CLI (pre-installed on runners)
        gh release create "${{ github.ref_name }}" \
          PianoBar.app.zip \
          --title "PianoBar ${{ github.ref_name }}" \
          --notes "See [README](https://github.com/yuseinishiyama/PianoBar#installation) for installation instructions."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
